<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#faebff" />
    <link rel="stylesheet" href="/styles.css" />

    <!-- MathML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/carloskiki/pulldown-latex@0.7.0/styles.min.css"
    />

    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/carloskiki/pulldown-latex@0.7.0/font/"
      as="font"
      crossorigin="anonymous"
    />

    <!-- Meta -->
    <title>Moonythm | {{title}}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta property="og:site_name" content="Moonythm" />
    <meta property="og:title" content="{{title}}" />
    <meta property="twitter:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="twitter:description" content="{{description}}" />
    <meta property="og:url" content="{{url}}" />
    <meta
      name="fediverse:creator"
      content="@prescientmoon@social.moonythm.dev"
    />
  </head>

  <body>

      <nav>
        <a href="/"><code>~</code></a> /

      </nav>
